<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="Enter-input">
        <button class="button clrG">AC</button>
        <button class="button clrG">DEL</button>
        <button class="button clrG">%</button>
        <button class="button clrG">/</button>
        <button class="button GC4 clrG">*</button>
        <button class="button GC4 clrG">-</button>
        <button class="button GC4 clrG" >+</button>
        <button class="button GC4" id="btn-equal">=</button>
        <button class="button GR6" >.</button>
        <button class="button GR6">00</button>
        <button class="button GR6" >0</button>
        <button class="button GR5" >1</button>
        <button class="button GR5" >2</button>
        <button class="button GR5" >3</button>
        <button class="button GR4" >4</button>
        <button class="button GR4" >5</button>
        <button class="button GR4" >6</button>
        <button class="button GR3" >7</button>
        <button class="button GR3" >8</button>
        <button class="button GR3" >9</button>
    </div>

    <span id="user">Made with❤️by Antriksh Lakde</span>

    <script src="calculator.js"></script>
</body>

</html>
