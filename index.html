<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="Enter-input">
        <button class="button clrG" id="btn-AC">AC</button>
        <button class="button clrG" id="btn-delete">DEL</button>
        <button class="button clrG" id="btn-per">%</button>
        <button class="button clrG" id="btn-divide">/</button>
        <button class="button GC4 clrG" id="btn-multi">*</button>
        <button class="button GC4 clrG" id="btn-sub">-</button>
        <button class="button GC4 clrG" id="btn-add">+</button>
        <button class="button GC4" id="btn-equal">=</button>
        <button class="button GR6" id="btn-fullstop">.</button>
        <button class="button GR6" id="btn-00">00</button>
        <button class="button GR6" id="btn-0">0</button>
        <button class="button GR5" id="btn-1">1</button>
        <button class="button GR5" id="btn-2">2</button>
        <button class="button GR5" id="btn-3">3</button>
        <button class="button GR4" id="btn-4">4</button>
        <button class="button GR4" id="btn-5">5</button>
        <button class="button GR4" id="btn-6">6</button>
        <button class="button GR3" id="btn-7">7</button>
        <button class="button GR3" id="btn-8">8</button>
        <button class="button GR3" id="btn-9">9</button>
    </div>

    <span id="user">Made with❤️by Antriksh Lakde</span>

    <script src="calculator.js"></script>
</body>
</html>
